<div class="container">

<div class="card mt-5" style="align-items: center;">
<h1>Student Dashboard</h1>
</div>
<div class="card mt-5" style="padding: 20px;">
  <form #registerForm="ngForm" (ngSubmit)="register(registerForm)">
    <div class="form-group">
      <label for="name">Student Name: </label>
      <input type="text" #name (ngModel)="name" name="name" id="name" class="form-control" placeholder="Student Name">      
    </div>
    <div class="form-group">
    <label for="name">Student Address: </label>
      <input type="text" #address (ngModel)="address" name="address" id="address" class="form-control" placeholder="Student Address">
    </div>
    <div class="form-group">
      <input type="submit" value="Register" class="btn btn-primary w-100">
    </div>
    </form>
</div>

<div class="mt-5">
<table class="table table-bordered">
  <thead class="thead">
    <tr> 
    <th>RollNumber</th>
    <th>Student Name</th>
    <th>Student Address</th>
    </tr>
  </thead>

    <tbody class="tbody">
      <tr *ngFor="let student of studentDetails">
        <td>{{student.id}}</td>
        <td>{{student.name}}</td>
        <td>{{student.address}}</td>
        <td><button type="button" class="btn btn-primary"  data-bs-toggle="modal" data-bs-target="#exampleModal" (click)="edit(student)">Edit</button></td>
        <td><button type="button" class="btn btn-danger" (click)="deleteStudent(student)">Delete</button></td>
    </tr>
    </tbody>
 
</table>
</div>

</div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Update Student Details</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form #updateForm="ngForm" (ngSubmit)="updateStudent()">
          <div class="form-group">
            <label for="name">Student RollNumber: </label>
            <input type="text" disabled [(ngModel)]="studentToUpdate.id" name="id" id="id" class="form-control" placeholder="Student Rollnumber">      
          </div>
          <div class="form-group">
            <label for="name">Student Name: </label>
            <input type="text" #name [(ngModel)]="studentToUpdate.name" name="name" id="name" class="form-control" placeholder="Student Name">      
          </div>
          <div class="form-group">
          <label for="name">Student Address: </label>
            <input type="text" #address [(ngModel)]="studentToUpdate.address" name="address" id="address" class="form-control" placeholder="Student Address">
          </div>
          <div class="form-group">
            <input type="submit" value="Update" class="btn btn-primary w-100">
          </div>
          </form>
      </div>
     
    </div>
  </div>
</div>
